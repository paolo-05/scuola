<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carrello della Spesa</title>
</head>
<body>
    <div class="container">
        <h1>Carrello della Spesa</h1>
        <table>
            <tr>
                <th>Q.tà</th>
                <th>Descrizione</th>
                <th>Costo unitario</th>
                <th>Totale</th>
            </tr>
            <tr>
                <td><input type="number" min="0" id="qt-mouse"></td>
                <td>mouse</td>
                <td>16€</td>
                <td><input type="text" id="tot-mouse" disabled></td>
            </tr>
            <tr>
                <td><input type="number" min="0" id="qt-tastiera"></td>
                <td>tastiera</td>
                <td>25€</td>
                <td><input type="text" id="tot-tastiera" disabled></td>
            </tr>
            <tr>
                <td><input type="number" min="0" id="qt-stampante"></td>
                <td>stampante</td>
                <td>350€</td>
                <td><input type="text" id="tot-stampante" disabled></td>
            </tr>
            <tr>
                <td><input type="number" min="0" id="qt-scanner"></td>
                <td>scanner</td>
                <td>200€</td>
                <td><input type="text" id="tot-scanner" disabled></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><b>Totale ordine</b></td>
                <td><input type="text" id="tot" disabled></td>
            </tr>
        </table>
        <button id="btn-calcola">Calcola</button>
        <button id="btn-azzera">Azzera</button>
    </div>
<script src="./script.js"></script>
</body>
</html>
