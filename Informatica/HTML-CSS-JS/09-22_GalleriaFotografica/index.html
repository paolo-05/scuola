<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Galleria Fotografica</title>
</head>
<body>
    <header>
        <h1>Galleria Fotografica</h1>
    </header>
    <div class="container">
        <div class="content">
            <div class="card">
                <p>Scegli una città:
                    <select id="drop-down">
                        <option value="0">Milano</option>
                        <option value="1">Roma</option>
                        <option value="2">Torino</option>
                        <option value="3">Firenze</option>
                        <option value="4">Venezia</option>
                    </select>
                </p>
                <img src="./img/milano.jpg" alt="città" id="image">
                <p id="city">Milano</p>
                <p id="description"></p>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2023 Paolo Bianchessi</p>
    </footer>
<script src="./script.js"></script>
</body>
</html>
