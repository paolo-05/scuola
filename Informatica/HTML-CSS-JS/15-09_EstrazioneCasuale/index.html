<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card text-center mb-3">
                <div class="card-body">
                    <div class="card-title">
                        <h1 class="h1">Estrazione di numeri casuali</h1>
                    </div>
                    <p class="card-text">
                        <div id="numbers-display"></div>
                    </p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="card-title">
                        <h2 class="h2">Opzioni</h2>
                    </div>
                    <hr>
                    <p class="card-text">
                        <div class="row mb-3">
                            <div class="col">
                                Quanti numeri vuoi estrarre?
                                <br>
                                <label for="generating"><input type="text" class="number-form" id="generating-value" value="5" disabled></label>
                                <input type="range" class="form-slider" id="generating" min="1" max="100" value="5">
                            </div>
                            <div class="col">
                                <input type="checkbox" id="repetition">
                                <label for="repetition">Senza ripetizione</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Intervallo da <input type="number" class="number-form" id="min-value" value="1"min="1" max="999" required> a <input type="number" class="number-form" id="max-value" min="1" max="999" value="25" required>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button type="button" id="generate-button">Estrai</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
